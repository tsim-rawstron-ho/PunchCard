apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.codepath.punchcard"
        minSdkVersion 17
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.google.android.gms:play-services:6.5.87'
    compile 'com.squareup:android-times-square:1.5.0@aar'
    compile 'net.danlew:android.joda:2.7.1'
    compile 'com.roomorama:caldroid:1.1.8'
    compile 'com.squareup.picasso:picasso:2.5.0'
    compile 'com.loopj.android:android-async-http:1.4.6'
    compile 'com.parse.bolts:bolts-android:1.+'
    compile 'com.astuetz:pagerslidingtabstrip:1.0.1'
    compile ("com.doomonafireball.betterpickers:library:1.5.4") {
        exclude group: 'com.android.support', module: 'support-v4'
    }
    compile 'org.jraf:android-switch-backport:1.4.0@aar'
}
